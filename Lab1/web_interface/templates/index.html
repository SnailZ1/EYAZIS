<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информационно-поисковая система</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Информационно-поисковая система</h1>
        </header>

        <main>
            <div class="search-section">
                <div class="status-indicator {% if system_loaded %}status-ready{% else %}status-error{% endif %}">
                    {% if system_loaded %}
                        Система готова к работе (документов: {{ total_documents }})
                    {% else %}
                        Система не загружена
                    {% endif %}
                </div>

                <form id="search-form" class="search-form">
                    <div class="search-input-group">
                        <input type="text"
                               id="query"
                               name="query"
                               placeholder="Введите поисковый запрос на английском языке..."
                               required
                               {% if not system_loaded %}disabled{% endif %}>
                        <button type="submit" {% if not system_loaded %}disabled{% endif %}>
                            Поиск
                        </button>
                    </div>

                    <div class="search-options">
                        <label>
                            Количество результатов:
                            <select id="top_k" name="top_k">
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                            </select>
                        </label>
                    </div>
                </form>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Выполняется поиск...</p>
            </div>

            <!-- Секция расширения запроса -->
            <div id="expansionInfo" style="display: none;">
                <div class="expansion-section">
                    <h5>Семантическое расширение запроса</h5>
                    <div id="expansionContent"></div>
                </div>
            </div>

            <div id="results-section" class="results-section hidden">
                <h2>Результаты поиска</h2>
                <div id="results-container"></div>
            </div>

            <div id="selectionStats" style="display: none; margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px;">
                <h5>Статистика работы селектора</h5>
                <div id="statsContent"></div>
            </div>

            <div id="error-message" class="error-message hidden"></div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
